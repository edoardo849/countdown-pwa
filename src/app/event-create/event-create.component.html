<app-modal #modal>
  <div modal-body>
    <div class="box">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Date</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="datetime-local">
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Description</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" placeholder="Project X launch">
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Colour</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">

              <label class="radio" *ngFor="let colour of colours">
                <input type="radio" [name]="colour.value">
                {{colour.label}}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-grouped">
        <p class="control">
          <button class="button is-link">
            Save
          </button>
        </p>
        <button (click)="modal.closeModal($event)" class="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</app-modal>
