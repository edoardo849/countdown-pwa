<app-modal #modal>
  <div modal-body>
    <div class="box">
      <h2 class="title">New Event</h2>
      <form #eventForm="ngForm" (submit)="onSubmit(eventForm.value)">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Date</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input [(ngModel)]="model.utcDate" class="input" type="datetime-local" name="utcDate" required>
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Description</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input [(ngModel)]="model.description" name="description" class="input" type="text"
                  placeholder="Project X launch" required>
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Colour</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">

                <label class="radio" *ngFor="let colour of colours">

                  <input type="radio" [value]="colour.value" name="colour" ngModel required>
                  {{colour.label}}
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="field is-grouped">
          <p class="control">
            <button type="submit" [disabled]="!eventForm.form.valid" class="button is-link" (click)="createEvent()">
              Save
            </button>
          </p>
          <button type="button" (click)="modal.closeModal($event)" class="button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</app-modal>
